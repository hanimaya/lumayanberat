<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SIKDA BKPSDM</title>
  <link rel="stylesheet" href="front end/css/c_login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="container">
      <h2>Selamat Datang</h2>
      <p>Sistem Informasi Kepegawaian Kabupaten Karimun</p>
      <div class="switch-tab">
        <button class="active">Masuk</button>
        <button>Daftar</button>
      </div>
      <form action="#" method="post">
        <label>Username</label>
        <input type="email" placeholder="abc@gmail.com" required>
        
        <label>Password</label>
        <input type="password" placeholder="123" required>
        <div class="forgot"><a href="#">Lupa password?</a></div>
        
        <button type="submit" class="login-btn"><a href="front end/profil/eprofile.html">Masuk</a></button>
      </form>
      <p class="register-text">Belum memiliki akun? <a href="c_daftar.html">Mendaftar</a></p>
    </div>
  </div>
</body>
</html>
